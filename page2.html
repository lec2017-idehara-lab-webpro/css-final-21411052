    <h1>研究課題</h1>
    <h2>研究テーマ : AR技術を使用した視覚障害シミュレーションシステム</h2>
    <dl class="kennkyuu">
      <dt>・研究の意義</dt>
      <dd>本企画では、AR 技術を使用し、視覚障害に対する理解を深めてもらうことを 目的としている。</dd>
      <dt>・手法</dt>
      <dd>本企画では、ステレオカメラの OvrvisionPro を用いて、現実世界の映像を取得 する。取得した情報を PC で様々なエフェクトを付け加工する。加工した映像を HMD の OculusRiftDK2に映し出す。</dd>
      <dt>・開発状況</dt>
      <dd>現在は、開発環境を整えている。</dd>
